<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>facestyle.fun</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      font-family: 'Poppins', sans-serif;
    }

    .glow-border {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 5px rgba(0, 255, 255, 0.7);
    }

    @keyframes brain-draw {
      0% {
        stroke-dashoffset: 150;
      }

      50% {
        stroke-dashoffset: 0;
      }

      100% {
        stroke-dashoffset: -150;
      }
    }

    .animate-brain-draw {
      animation: brain-draw 3s ease-in-out infinite;
    }

    @keyframes node-pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.5);
        opacity: 0.7;
      }
    }

    .animate-node-pulse {
      animation: node-pulse 2s ease-in-out infinite;
      transform-origin: center;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react/": "https://aistudiocdn.com/react@^18.2.0/",
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2",
    "@paypal/react-paypal-js": "https://cdn.jsdelivr.net/npm/@paypal/react-paypal-js@8.5.0/dist/react-paypal-js.min.js"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
